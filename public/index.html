<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Fifirst</title>
</head>

  <body>


    <div class="container my-5">

      <div class="card ">

        <div class="card-header">
          Inscription
        </div>


        <div class="card-body">
          <form class="" action="/post-feedback" method="post">

          <div class="form-group">

            <label for="nom">Nom </label>
            <input class="form-control" id="name" type="text" name="nom_field" placeholder="Nom" required>
<br>
            <label for="prenom">Prenom </label>
            <input class="form-control" id="prenom" type="text" name="prenom_field" placeholder="Prenom" required>
<br>
            <label for="pseudo">Pseudo </label>
            <input class="form-control" id="pseudo" type="text" name="pseudo_field" placeholder="Pseudo" required>
<br>
            <label for="dateDeNaissance">Date de naissance </label>
            <input class="form-control" id="dateDeNaissance" type="text" name="dateDeNaissance_field" placeholder="Date de naissance" required>
<br>
            <label for="numTelephone">Numero de telephone </label>
            <input class="form-control" id="numTelephone" type="text" name="numTelephone_field" placeholder="Numero de telephone" required>
<br>
            <label for="email">Adresse email </label>
            <input class="form-control" id="email" type="text" name="email_field" placeholder="Adresse email" required>
            <small class="form-text text-muted">Your email will not be shared with anyone</small>
<br>
            <label for="modeDePaiment">Mode de paiment</label>
            <select class="form-control" id="modeDePaiment" >
            <option>Cash</option>
            <option>PayPal</option>
            </select>
            <small class="form-text text-muted">Les paiments en especes auront lieu a l'entree du tournoi</small>
<br>
            <input class="btn btn-primary btn-block" type="submit" value="Envoi">

          </div>

          </form>

        </div>

      </div>

    </div>


<div class="container">
    <a href="/view-feedbacks">View feedback</a>
<div>

  <div style="margin-top:500px;"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
